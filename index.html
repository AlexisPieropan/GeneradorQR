    <meta charset="utf-8" />

    <title>GeneradorQR</title>
  </head>

  <body>
    <form>
      <h2 class="heading">Generador QR</h2>

      <input
        type="url"
        id="website"
        name="website"
        placeholder="Ingrese URL a convertir"
        required
      />

      <div id="qrcode-container">
        <div id="qrcode" class="qrcode"></div>
      </div>

      <button type="button" class="generateBtn" onclick="generateQRCode()">
        Generar codigo QR
      </button>
    </form>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
